Em que contexto ele disse isso?
Essa frase é parte do ensinamento budista conhecido como "Dhammapada", que é uma coleção de aforismos e versos que contêm os principais ensinamentos de Buda. A frase em questão faz parte do primeiro verso do Dhammapada, que começa assim: "Tudo o que somos surge com nossos pensamentos".

O contexto em que Buda disse isso é, portanto, parte de seus ensinamentos mais amplos sobre a natureza da mente e do pensamento. Buda ensinou que nossa experiência de vida é criada pela nossa mente e que nossos pensamentos e crenças são a causa primordial de nossas ações e da forma como experimentamos o mundo ao nosso redor. O Dhammapada é um dos textos budistas mais importantes e é considerado uma fonte essencial de sabedoria budista.




